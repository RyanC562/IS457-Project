<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Paradise Cruiseline  Ryan Cheng 011875212
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all" checked>
      All Cruises
    </ion-segment-button>
    <ion-segment-button value="bookable">
      Bookable
    </ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size-md="10" offset-md="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{loadedCruises[0].title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{loadedCruises[0].price  |  currency}}
            </ion-card-subtitle>
          </ion-card-header>
          <img src={{loadedCruises[0].image}}>
          <ion-card-content>
            <p>{{loadedCruises[0].description}}</p>
          </ion-card-content>
          <ion-button
          fill="clear"
          [routerLink]="['/','cruisedetail',loadedCruises[0].id]">
          More
        </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="10" offset-md="2" text-center>
        <ion-list>
          <ion-item
          *ngFor="let cruise of loadedCruises.slice(1)"
          [routerLink]="['/','cruisedetail',cruise.id]"
          detail>
            <ion-thumbnail slot="start">
              <img src= {{cruise.image}}>
            </ion-thumbnail>
            <ion-label>
              <h2>{{cruise.title}}</h2>
              <p>{{cruise.description}}</p>
            </ion-label>
        </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
